<div id="wrap">
  <h1>Change password</h1>
  <input id="email_input" placeholder="Email" [(ngModel)]="email"><br>
  <input class="password_input" placeholder="Password" type="password" [(ngModel)]="password"><br>
  <input class="password_input" placeholder="New Password" type="password" [(ngModel)]="newpassword"><br>
  <button id="submit_btn" (click)="changepass()">Change password</button>
  <button id="login_btn" (click)="redirectLogin()">Back to Login</button>
</div>
